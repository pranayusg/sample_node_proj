<html>

<head>
    <title>
        pranayusg
    </title>
</head>

<body>
    <h1>Get DATA from DB and display here</h1>
    <script>
        getdata()
        async function getdata() {
            const response = await fetch('/api')
            const data = await response.json()
            console.log(data)
            var i
            for (i=1;i<=data.length;i++)
            {
                const datestring=new Date(data[i].timestamp)
             let div=document.createElement('div')
             div.innerHTML='<p>'+data[i].lat+','+data[i].lon+','+datestring+'</p>';
             document.body.appendChild(div);
            }
        }

    </script>

</body>

</html>
